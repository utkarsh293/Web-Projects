<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="background">
        <div id="modal">
            <i id="min" class="fa fa-times"></i>
            <h3>Add a Product</h3>
            <div class="inputfield">
                <label for="prdn">Product Name</label>
                <input id="prdn" type="text" placeholder="Product Name">
            </div>
            <div class="inputfield">
                <label for="prdc">Product Category</label>
                <input id="prdc" type="text" placeholder="Product Category">
            </div>
            <div class="inputfield">
                <label for="prdi">Product Image</label>
                <input id="prdi" type="text" placeholder="Product Image URL">
            </div>
            <button id="modalbtn">Add the Product</button>
        </div>
        <div id="top">
            <h1>The Shopping Cart</h1>
            <button id="btn">Add a New Product</button>
        </div>
        <div id="bottom">
            <h3>All Availble Products</h3>
            <div class="line"></div>
            <div id="cards">
                
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="background">
        <div id="timer">
            <h2>:</h2>
            <h3>:</h3>
            <h5>-</h5>
            <div id="dayw" class="slots">
                <h1>Day</h1>
                <div id="day" class="block">
                    
                </div>
            </div>
            <div id="hourw" class="slots">
                <h1>Hours</h1>
                <div id="hours" class="block">
                    
                </div>
            </div>
            <div id="minutew" class="slots">
                <h1>Minutes</h1>
                <div id="minutes" class="block"></div>
            </div>
            <div id="secondw" class="slots">
                <h1>Seconds</h1>
                <div id="seconds" class="block"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
